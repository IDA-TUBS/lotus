---
layout: default
---
<h2 class="post-list-heading">{{ page.list_title | default: "Research Topics" }}</h2>
<h2 >{{ content }}</h2>
<ul class="post-list">
    {% for topic in site.topics %}
        <li>
            <h3>
            <a class="post-link" href="{{ topic.url | relative_url }}">
                {{ topic.title | escape }}
            </a>
            </h3>
            {%- if site.show_excerpts -%}
            {{ topic.excerpt }}
            {%- endif -%}
        </li>
    {% endfor %}
</ul>
